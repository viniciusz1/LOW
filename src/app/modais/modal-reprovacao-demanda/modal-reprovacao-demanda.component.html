<div style="padding: 8px; background: white; width: 50vw;">
  <div>
    <div class="d-flex justify-content-between">
      <span class="h3" falarTexto>{{dadosDemanda?.tituloDemanda}} - {{dadosDemanda?.codigoDemanda}}
        <hr style="margin: 0; margin-bottom: 10px; width: 150%;">
      </span>
      <i class="bi bi-x" role="button" (click)="dialogRef.close()"></i>
    </div>
  </div>
  <div class="d-flex flex-column">
    <label falarTexto for="subtitulo" style="margin-bottom: 0.5vh;">
      {{ "modais.modal-reprovacao-demanda.motivo-reprovacao" | translate }}
    </label>
    <textarea inputEmFoco pInputTextarea style="height: 300px;" [(ngModel)]="motivoReprovacao"></textarea>

  </div>
  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-outline-primary me-3" (click)="dialogRef.close()" falarTexto>{{
      "modais.modal-reprovacao-demanda.b-cancelar" | translate }}</button>
    <button *ngIf="!solicitante" routerLink="/tela-inicial" class="btn btn-primary" (click)="reprovarDemanda()"
      falarTexto>{{ "modais.modal-reprovacao-demanda.b-reprovar" | translate }}</button>
    <button *ngIf="solicitante" routerLink="/tela-inicial" class="btn btn-primary" (click)="cancelarDemanda()"
      falarTexto>{{ "modais.modal-reprovacao-demanda.b-cancelar-demanda" | translate }}</button>
  </div>
</div>
<div>
  <p-confirmDialog icon="pi pi-exclamation-triangle" #cd>
    <ng-template pTemplate="header">
      <h4 falarTexto>{{ "modais.modal-reprovacao-demanda.b-cancelar-demanda" | translate }}</h4>
    </ng-template>
    <ng-template pTemplate="footer">
      <button type="button" (click)="cd.reject()" class="btn btn-outline-primary" falarTexto>
        <i class="pi pi-times me-2"></i>
        {{ "telas.tela-inicial.modal-b-nao" | translate }}
      </button>
      <button type="button" class="btn btn-primary" (click)="cd.accept()" falarTexto>
        <i class="pi pi-check me-2"></i>
        {{ "telas.tela-inicial.modal-b-sim" | translate }}
      </button>
    </ng-template></p-confirmDialog>
</div>
<p-toast></p-toast>
