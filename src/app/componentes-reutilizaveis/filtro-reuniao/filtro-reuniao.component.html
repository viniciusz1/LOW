<div class="low-shadow rounded border" style="padding: 15px; background: white;">
    <h6 class="d-flex justify-content-between">{{ "componentes-reutilizaveis.filtro-reuniao.filtrar-reunioes" | translate }} </h6>
    <div class="line">
        <div class="bloco">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-between">
                    <div class="d-flex mt-3">
                        <span class="p-float-label">
                            <input inputEmFoco #comissao class="p-inputtext-sm" placeholder="Ex: CPVM" pInputText type="text" pInputText>
                            <label for="float-input">{{ "componentes-reutilizaveis.filtro-reuniao.comissao" | translate }}</label>
                        </span>
                        <div class="d-flex flex-column">
                            <span class="p-float-label">
                                <input inputEmFoco #data class="p-inputtext-sm" placeholder="Ex: 123" pInputText type="text" pInputText>
                                <label for="float-input">{{ "componentes-reutilizaveis.filtro-reuniao.data" | translate }}</label>
                            </span>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="p-float-label">
                                <input inputEmFoco #responsavel class="p-inputtext-sm" placeholder="Ex: Vinícius" pInputText type="text" pInputText>
                                <label for="float-input">{{ "componentes-reutilizaveis.filtro-reuniao.responsavel" | translate }}</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="d-flex mt-3" style="margin-top: 2.5vh !important;">
                    <div class="">
                        <span class="p-float-label">
                            <input inputEmFoco #status class="p-inputtext-sm" placeholder="Ex: Backlog" pInputText type="text" pInputText>
                            <label for="float-input">{{ "componentes-reutilizaveis.filtro-reuniao.status-aprovacao" | translate }}</label>
                        </span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="p-float-label">
                            <input inputEmFoco #solicitante class="p-inputtext-sm" placeholder="Ex: Cléber" pInputText type="text" pInputText>
                            <label for="float-input">{{ "componentes-reutilizaveis.filtro-reuniao.solicitante" | translate }}</label>
                        </span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="p-float-label">
                            <input inputEmFoco #codigoPPM class="p-inputtext-sm" placeholder="Ex: 9283" pInputText type="text" pInputText>
                            <label for="float-input">{{ "componentes-reutilizaveis.filtro-reuniao.codigo-ppm" | translate }}</label>
                        </span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="rounded low-shadow">
                            <button (click)="this.filtroAcionado.emit({nomeComissao: comissao.value, dataReuniao: data.value, statusReuniao: status.value, ppmProposta: codigoPPM.value, analista: responsavel.value, solicitante: solicitante.value, ordenar: '', page: '1',size: '20' } )" class="btn btn-primary"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
