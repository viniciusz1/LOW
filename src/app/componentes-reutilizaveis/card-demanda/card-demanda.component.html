<div class="card low-shadow position-relative" style="font-size: 14px; width: {{mudarTamanho}};">

    <div class="line-top-start" [ngClass]="primaryColorClass"></div>
    <div class="line-top-end" [ngClass]="secondaryColorClass"></div>
    <div class="card-body pb-1">
        <div class="mt-2 card-title d-flex" style="align-items: baseline;
    justify-content: space-between;">
          <div class="d-flex">
            <label class="me-2" for="">002</label>
            <label class="me-2 text-truncate" for="titulo"><b>{{dadosDemada.tituloDemanda}}</b></label>
          </div>
            <small class="me-3" for="">Status: {{dadosDemada.statusDemanda}}</small>
            <i class="bi bi-three-dots-vertical three-dots" role="button" [matMenuTriggerFor]="menu"></i>
              <mat-menu #menu="matMenu">
                <button routerLink="/tela-inicial/historico-demanda" mat-menu-item>
                  <span>Hist√≥rico</span>
                </button>
                <button (click)="verDocumentoProposta.emit()" mat-menu-item>
                  <span>Ver demanda</span>
                </button>
                <button routerLink="/tela-inicial/chat" mat-menu-item>
                  <span>Iniciar conversa</span>
                </button>
              </mat-menu>
        </div>
        <p class="card-text">{{dadosDemada.ppmDemanda}}</p>
        <p class="card-text"><b>Autor: </b>{{dadosDemada.autorDemanda}}</p>
        <p class="card-text bottom-card">
            <label class=" me-2">
                <b>
                    Dep:
                </b>
                {{dadosDemada.departamentoBenDemanda}}
            </label><button routelink="/tela-inicial/classificar-demanda" *ngIf="!isPauta" class="btn btn-primary btn-sm">Classificar Demanda</button>
            <i *ngIf="isPauta" class="bi bi-trash-fill"></i>
        </p>
    </div>
</div>
