<div class="low-shadow rounded border" style="padding: 15px; background: white;">
    <h6 class="d-flex justify-content-between">Filtrar Reuniões </h6>
    <div class="line">
        <div class="bloco">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-between">
                    <div class="d-flex mt-3">
                        <span class="p-float-label">
                            <input #comissao class="p-inputtext-sm" placeholder="Ex: Sistema de Gerenciamento" pInputText type="text" pInputText>
                            <label for="float-input">Comissão:</label>
                        </span>
                        <div class="d-flex flex-column">
                            <span class="p-float-label">
                                <input #data class="p-inputtext-sm" placeholder="Ex: 123" pInputText type="text" pInputText>
                                <label for="float-input">Data:</label>
                            </span>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="p-float-label">
                                <input #responsavel class="p-inputtext-sm" placeholder="Ex: Vinícius" pInputText type="text" pInputText>
                                <label for="float-input">Responsável:</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="d-flex mt-3">
                    <div class="">
                        <span class="p-float-label">
                            <input #status class="p-inputtext-sm" placeholder="Ex: Backlog" pInputText type="text" pInputText>
                            <label for="float-input">Status de aprovação:</label>
                        </span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="p-float-label">
                            <input #solicitante class="p-inputtext-sm" placeholder="Ex: Cléber" pInputText type="text" pInputText>
                            <label for="float-input">Solicitante:</label>
                        </span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="p-float-label">
                            <input #codigoPPM class="p-inputtext-sm" placeholder="Ex: 9283" pInputText type="text" pInputText>
                            <label for="float-input">Código PPM:</label>
                        </span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="rounded low-shadow">
                            <button (click)="this.filtroAcionado.emit({nomeComissao: comissao.value, dataReuniao: data.value, statusReuniao: status.value, ppmProposta: codigoPPM.value, analista: responsavel.value, solicitante: solicitante.value, page: '1',size: '20' } )" class="btn btn-primary"><i class="bi bi-search"></i></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
