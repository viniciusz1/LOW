<ul class="nav position-relative container-lista low-shadow p-2" [ngStyle]="{'width':  mudarTamanho}">
    <div class="linha" style="height: 100%; width: 10px;" [ngClass]="primaryColorClass"></div>
    <div class="d-flex" style="width: 80%;">
        <li class="nav-item">
            <label falarTexto class="" for="">00{{dadosDemanda.codigoDemanda}}</label>
        </li>
        <li class="nav-item d-flex justify-content-center" style="width: 45%;">
            <label falarTexto  class="text-truncate d-inline-block" for=""><b>{{dadosDemanda.tituloDemanda}}</b></label>
        </li>
        <li *ngIf="!demandaPequena" class="nav-item" style="width: 20%;">
            <label falarTexto class="text-truncate d-inline-block">{{dadosDemanda.solicitanteDemanda?.nomeUsuario}}</label>
        </li>
        <li class="nav-item"  style="width: 50%;">
            <label falarTexto class="text-truncate d-inline-block">{{dadosDemanda.solicitanteDemanda?.departamentoUsuario?.nomeDepartamento}}</label>
        </li>
        <li *ngIf="!demandaPequena" class="nav-item" style="width:  5%;">
            <label falarTexto class="text-truncate d-inline-block">190.8</label>
        </li>
        <li *ngIf="!demandaPequena" class="nav-item" style="width:  15%;">

            <label falarTexto class="text-truncate d-inline-block">{{dadosDemanda.statusDemanda | uppercase}}</label>
        </li>
        <li *ngIf="!demandaPequena" class="nav-item" style="width:  10%;">
            <label falarTexto class="text-truncate d-inline-block">{{dadosDemanda.score}}</label>
        </li>

    </div>
    <div class="d-flex final-list" style="width: 20%;">
        <li *ngIf="mostrarBotao && textoExibidoEmBotaoDependendoRota">
            <button falarTexto class="btn btn-primary btn-sm me-2" style="width: 147px;" (click)="direcionarUsuario()">
                {{textoExibidoEmBotaoDependendoRota.texto}}
            </button>
        </li>
        <i class="bi bi-chat-left-dots me-3 ms-3" *ngIf="!demandaPequena" (click)="irParaChat.emit()"></i>
        <i class="bi bi-three-dots-vertical three-dots" [ngClass]="{'me-3': demandaPequena}" role="button"
            [matMenuTriggerFor]="menu"></i>
        <i class="bi bi-plus-lg" *ngIf="demandaPequena" role="button" (click)="clicouAdicionarPauta.emit()"></i>
        <mat-menu #menu="matMenu">
            <button falarTexto (click)="abrirModalHistorico()" mat-menu-item>
                <i class="bi bi-arrow-counterclockwise me-3"></i>
                <span>{{ "componentes-reutilizaveis.list-demanda.historico" | translate }}</span>
            </button>
            <button falarTexto (click)="verDocumentoProposta.emit(dadosDemanda)" mat-menu-item>
                <i class="bi bi-arrows-angle-expand me-3"></i>
                <span>{{ "componentes-reutilizaveis.list-demanda.ver-demanda" | translate }}</span>
            </button>
            <button falarTexto *ngIf="existePauta()" routerLink="/tela-inicial/reunioes" mat-menu-item>
                <i class="bi bi-person-lines-fill me-3"></i>
                <span>{{ "componentes-reutilizaveis.list-demanda.ir-reuniao" | translate }}</span>
            </button>
            <button falarTexto routerLink="/tela-inicial/chat" (click)="fechouModal.emit()"  mat-menu-item>
                <i class="bi bi-chat-left-quote me-3"></i>
                <span>{{ "componentes-reutilizaveis.list-demanda.iniciar-conversa" | translate }}</span>
            </button>
        </mat-menu>
    </div>
</ul>
