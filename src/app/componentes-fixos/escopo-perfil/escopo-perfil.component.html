<div class="princ-container">
    <div class="divisao-divs" style="display: flex;">
        <div class="configuracoes" style=" width: 35vw; height: 78.5vh;">
            <div class="parte-branca"  style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px; height: 4.65vh;">
            </div>
            <div class="perfil menu-item" routerLinkActive="rota-Ativa" routerLink="perfil" style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px;">
                <div class="icones">
                    <i class="bi bi-person"></i>
                </div>
                <h6 style="margin: 0px;">
                    Conta
                </h6>
            </div>
            <div class="layout menu-item" routerLinkActive="rota-Ativa" routerLink="layout" style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px;">
                <div class="icones">
                    <i class="bi bi-grid-1x2"></i>
                </div>
                <h6 style="margin: 0px;">
                    Layout
                </h6>
            </div>
            <div class="notificacoes  position-relative" routerLink="notificacoes"
                style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px;">
                <div class="icones">
                    <i class="bi bi-bell"></i>
                </div>
                <h6 style="margin: 0px;" class="d-flex justify-content-between">
                    <span>
                        Notificações

                    </span>
                    
                    <input class="form-check-input" style="position: absolute; right: 20px" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                </h6>
            </div>
            <div class="sugestoes menu-item" routerLinkActive="rota-Ativa" routerLink="sugestoes" style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px;">
                <div class="icones">
                    <i class="bi bi-chat-right-quote"></i>
                </div>
                <h6 style="margin: 0px;">
                    Sugestões
                </h6>
            </div>
            <div class="ajuda menu-item" routerLinkActive="rota-Ativa" routerLink="ajuda" style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px;">
                <div class="icones">
                    <i class="bi bi-question-circle"></i>
                </div>
                <h6 style="margin: 0px;">
                    Ajuda
                </h6>
            </div>
            <div class="tutorial menu-item"  style="display: flex; border-bottom: 1px solid #8f8f8f !important;; padding: 10px 0px 10px 10px;">
                <div class="icones">
                    <i class="bi bi-diagram-3"></i>
                </div>
                <h6 style="margin: 0px;" (click)="onClick()">
                    Tutorial
                </h6>
            </div>
        </div>
        <div class="paginas-conf container-fluid" style="padding: 0px !important;border-left: 1px solid #8f8f8f; ">
            <div class="perfil-completo">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
