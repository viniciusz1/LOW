<div>
  <div>
    <div class="d-flex justify-content-between align-items-center">
      <span class="h3 me-5 mb-0" falarTexto
        >{{ "modais.modal-parecer-comissao-proposta.proposta" | translate }} 001
        <hr style="margin: 0; margin-bottom: 10px; width: 100%" />
      </span>
      <div class="d-flex justify-content-center align-items-center">
        <p-dropdown
          placeholder="Resultado DG"
          class="me-3"
          [options]="resultadoDG"
          [(ngModel)]="resultadoDGSelecionado"
          (onChange)="selecionaResultado()"
          optionLabel="name"
          optionValue="value"
        ></p-dropdown>

        <input
          [(ngModel)]="numAtaDG"
          class="me-3"
          pInputText
          inputEmFoco
          type="text"
          placeholder="NÃºmero da ata da DG"
        />
        <div class="rounded low-shadow me-3">
          <button
            falarTexto
            class="btn btn-primary"
            (click)="openModalDemandaDocumento()"
          >
            {{
              "modais.modal-parecer-comissao-proposta.b-visualizar-proposta"
                | translate
            }}
          </button>
        </div>
        <i class="bi bi-x me-3" role="button" (click)="dialogRef.close()"></i>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column">
    <label falarTexto for="subtitulo" style="margin-top: 5px">
      {{ "modais.modal-parecer-comissao-proposta.informe-parecer" | translate }}
    </label>
    <textarea
      inputEmFoco
      pInputTextarea
      style="min-height: 300px"
      [(ngModel)]="parecerDGInput"
    ></textarea>
  </div>
  <div class="d-flex flex-column" *ngIf="aparecerRecomendacao">
    <label falarTexto for="subtitulo" style="margin-top: 5px">
      {{ "modais.modal-parecer-comissao-proposta.recomendacoes" | translate }}
    </label>
    <textarea
      inputEmFoco
      pInputTextarea
      style="min-height: 10vh"
      [(ngModel)]="recomendacaoInput"
    ></textarea>
  </div>
  <div class="mt-3">
    <p-fileUpload
      [chooseLabel]="'Escolher'"
      [uploadLabel]="'Enviar'"
      [cancelLabel]="'Cancelar'"
      [multiple]="true"
      [auto]="true"
      [customUpload]="true"
      [files]="listaFiles"
      (uploadHandler)="onUpload($event)"
    >
    </p-fileUpload>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <button
      falarTexto
      (click)="dialogRef.close()"
      class="btn btn-outline-primary"
    >
      {{ "modais.modal-parecer-comissao-proposta.b-cancelar" | translate }}
    </button>
    <button falarTexto class="btn btn-primary" (click)="enviarParecerDG()">
      {{ "modais.modal-parecer-comissao-proposta.b-finalizar" | translate }}
    </button>
  </div>
</div>
