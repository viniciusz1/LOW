<div class="container">
  <div style="display: flex; justify-content: space-between;">
    <h3>Histórico</h3>
    <i class="bi bi-x-lg" (click)="dialogRef.close()"></i>
  </div>
  <p-scrollPanel [style]="{width: '100%', height: '200px'}">
    <table  class="table table-striped table-hover">

        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Data de Alteração</th>
              <th scope="col">Autor</th>
              <th scope="col">Visualizar</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let i of listaHistoricoDemandas">
              <td>{{i.version}}</td>
              <td>{{i.dataCriacaoDemanda}}</td>
              <td>{{i.solicitanteDemanda?.nomeUsuario  }}</td>
              <td><a (click)="openModalDemandaDocumento(i)" style="color:rgb(50, 111, 223); text-decoration-line: underline" role="button">clique</a></td>
            </tr>
          </tbody>
    </table>
  </p-scrollPanel>
</div>
