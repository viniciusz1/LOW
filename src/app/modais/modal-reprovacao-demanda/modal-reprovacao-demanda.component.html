<div style="padding: 8px; background: white; width: 50vw;">
    <div>
        <div class="d-flex justify-content-between">
            <span class="h3">Demanda 001
                <hr style="margin: 0; margin-bottom: 10px; width: 150%;">
            </span>
            <i class="bi bi-x" role="button" (click)="dialogRef.close()"></i>
        </div>
    </div>
    <div class="d-flex flex-column">
        <label for="subtitulo" style="margin-bottom: 0.5vh;">
            Motivo de reprovação da demanda:
        </label>
        <textarea pInputTextarea style="height: 300px;" [(ngModel)]="motivoReprovacao"></textarea>

    </div>
    <div class="d-flex justify-content-end mt-3">
        <button  class="btn btn-outline-primary me-3" (click)="dialogRef.close()">Cancelar</button>
        <button routerLink="/tela-inicial" class="btn btn-primary" (click)="reprovarDemanda()">Reprovar demanda</button>
    </div>
</div>
