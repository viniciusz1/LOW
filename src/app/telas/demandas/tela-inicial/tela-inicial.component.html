<div [ngClass]="{'container': isFiltrado}" class="nav my-4 justify-content-center">
    <nav [ngClass]="{'container': !isFiltrado}" class="nav justify-content-between w-100">

        <div class="d-flex align-items-start" style="overflow: auto;">
            <button joyrideStep="um" [prevTemplate]="prevButton" [nextTemplate]="nextButton" [doneTemplate]="doneButton"
                [title]="'Criar uma Demanda'" [stepContent]="customContent"
                [stepContentParams]="{'texto': textoTutorial[0]}" class="btn btn-primary position-relative"
                routerLink="/tela-inicial/proposta/1">
                + Criar Demanda
            </button>

            <button (click)="isFiltrado = !isFiltrado">change</button>
            <button (click)="onClick()">tutorial</button>
            <ng-template #prevButton>
                <button class="btn btn-outline-primary">Anterior</button>
            </ng-template>
            <ng-template #nextButton>
                <button class="btn btn-primary">Próximo</button>
            </ng-template>
            <ng-template #doneButton>
                <button class="btn btn-primary">Pronto</button>
            </ng-template>
            <ng-template #customContent let-texto="texto" style="border-radius: 20px;">
                <div [innerHTML]="texto" style="max-width: 300px; padding: 20px;"></div>
            </ng-template>
            <joyrideStep joyrideStep="bv" title="Bem Vindo!"
                text="Agora você terá um tutorial de como o sistema de demandas funciona!" stepPosition="center">
            </joyrideStep>
        </div>


        <ul joyrideStep="dois" [title]="'Filtrar Demandas'" [stepContent]="customContent"
            [stepContentParams]="{'texto': textoTutorial[1]}" class="nav justify-content-center">
            <div  *ngIf="!showFiltro" class="d-flex align-items-center justify-content-center">
                <span class="p-input-icon-left" style="width: 80%;">
                    <i class="pi pi-search"></i>
                    <input type="text" class="border" style="width: 100%;" pInputText placeholder="Pesquisar Demanda"
                        [(ngModel)]="pesquisaDemanda" />
                </span>
                <div class="rounded">
                    <button *ngIf="!showFiltro" class="btn btn-primary ms-3" style="width: 180px;" (click)="showFiltro = !showFiltro">
                        Filtrar Mais
                        <i class="bi bi-chevron-double-down"></i>
                    </button>
                </div>

            </div>

            <app-filtro-demanda *ngIf="showFiltro" (closeFiltro)="showFiltro = !showFiltro" class="me-3">
            </app-filtro-demanda>
        </ul>

        <div [ngClass]="{'container': !isFiltrado}" 
        style="overflow: auto;" 
        class="my-3 d-flex justify-content-end w-100">
            <div joyrideStep="tres" 
            [title]="'Trocar Exibição'" 
            [stepContent]="customContent"  
            [stepContentParams]="{'texto': textoTutorial[2]}" 
            [ngClass]="{'color-actived': !tipoExibicaoDemanda}"
            (click)="changeToList()" 
            class="change-type-list me-2">
            <i class="bi bi-list" style="font-size:15px;"></i>
        </div>
            <div [ngClass]="{'color-actived': tipoExibicaoDemanda}" 
                (click)="changeToCard()"
                class="change-type-list">
                <i class="bi bi-border-all" style="font-size:15px;">
                </i>
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <app-sidebar-demanda [style.left.vw]="showSidebar" (click)="moveSidebar()"
        style="position: fixed; z-index: 2; transition: left 0.3s ease 0s; top: 43vh;"></app-sidebar-demanda>



    <div *ngIf="!tipoExibicaoDemanda">
        <!-- Parte Filtrada em Lista -->

        <div class="" *ngIf="!isFiltrado">
            <div *ngFor="let titulo of listaTituloNaoFiltrado; let i = index">
                <div style="width: 20%;">
                    <h5>{{titulo}}</h5>
                    <hr style="margin:0; opacity: 1;" class="mb-2">
                </div>
                <div class=" d-flex justify-content-center align-items-center flex-column my-2"
                    style="margin-left:auto; margin-right:auto">
                    <app-list-demanda *ngFor="let demanda of listaDemandas | filtrarDemandaStatus: titulo | slice:0:4"
                        [dadosDemada]="demanda" (verDocumentoProposta)="openModalDemandaDocumento()"
                        (abrirModal)="openModalMotivoDevolucao()" class="mb-2">
                    </app-list-demanda>


                    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                        <div class="d-flex justify-content-center align-items-center flex-column ">
                            <app-list-demanda *ngFor="let demanda of listaDemandas | filtrarDemandaStatus: titulo"
                                [dadosDemada]="demanda" class="mb-2">
                            </app-list-demanda>
                        </div>
                    </div>

                    <!-- Bloco para expandir -->

                    <div *ngIf="listaDemandas.length > 0" type="button" (click)="collapse.toggle()"
                        class="btn btn-primary d-flex low-shadow rounded justify-content-center align-items-center"
                        style="width: 30%; height: 30px">
                        <i class="bi bi-chevron-down text-light" [attr.aria-expanded]="!isCollapsed"
                            aria-controls="collapseExample" [ngClass]="!isCollapsed ? 'inverte': 'naoinverte'">
                        </i>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="isFiltrado">
            <div class="container d-flex flex-column align-items-center">
                <div matSort (matSortChange)="sortData($event)">
                    <label mat-sort-header="id" for="id">ID</label>
                    <label mat-sort-header="titulo" for="id">Título</label>
                    <label mat-sort-header="status" for="id">Status</label>
                    <label mat-sort-header="autor" for="id">Autor</label>
                    <label mat-sort-header="departamento" for="id">Departamento</label>
                </div>
                <app-list-demanda *ngFor="let demanda of listaDemandas" [dadosDemada]="demanda" class="mb-2">
                </app-list-demanda>
            </div>
        </div>
    </div>
    <div class="d-flex" *ngIf="tipoExibicaoDemanda && !isFiltrado">

        <!-- Parte não Filtrada em card -->

        <div class="bloco-branco"></div>
        <div class="tamanho-container">
            <div *ngFor="let titulo of listaTituloNaoFiltrado; let i = index">
                <div class="my-4">
                    <div class="ms-3 title-demanda" for="status">
                        <div style="width: 20%;">
                            <h5>{{titulo}}</h5>
                            <hr style="margin:0; opacity: 1;" class="mb-2">
                        </div>
                        <div class="me-3" style="align-self: flex-end; cursor: pointer;">Ver mais</div>
                    </div>
                    <div class="d-flex position-relative" style="width: 100%;">
                        <div [style.left.px]="positionListCards[i]"
                            class="div-cards d-flex position-relative transition-cards">
                            <app-card-demanda [rascunho]="tipoRascunho"
                                *ngFor="let demanda of listaDemandas | filtrarDemandaStatus: titulo"
                                [dadosDemada]="demanda" (verDocumentoProposta)="openModalDemandaDocumento()"
                                (abrirModal)="openModalMotivoDevolucao()"></app-card-demanda>
                        </div>
                        <div class="left-arrow alinhacao" (click)="changeLeft(i)"><i style="font-size: 25px;"
                                class="bi bi-chevron-left"></i></div>
                        <div class="right-arrow alinhacao" (click)="changeRight(i)"><i style="font-size: 25px;"
                                class="bi bi-chevron-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div *ngIf="isFiltrado && tipoExibicaoDemanda">
        <div class="container">
            <div class="row">
                <app-card-demanda [rascunho]="tipoRascunho" *ngFor="let demanda of listaDemandas"
                    [dadosDemada]="demanda" (abrirModal)="openModalMotivoDevolucao()" [mudarTamanho]="'100%'"
                    class="col-lg-6 col-xl-4 mb-3">
                </app-card-demanda>
            </div>
        </div>
    </div>

    <mat-spinner *ngIf="listaDemandas.length == 0" [diameter]="50" class="circle"></mat-spinner>

    <div *ngIf="isFiltrado" class="d-flex justify-content-center mt-5">
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item disabled">
                    <span class="page-link">Previous</span>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                    <span class="page-link">2</span>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
