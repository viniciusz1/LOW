<nav class="nav low-shadow" style="background-color: white;">
    <ul class="nav nav-pills nav-items-center" style="width: 40%;">
        <li class="nav-item" *ngIf="!telaLogin" routerLink="/tela-inicial" style="cursor: pointer;">
            <img class="my-2 ms-5" style="width: 70px;"
                src="https://logodownload.org/wp-content/uploads/2019/09/weg-logo-3.png" alt="">
        </li>
        <li class="nav-item" *ngIf="telaLogin" style="cursor: pointer;">
            <img class="my-2 ms-5" style="width: 70px;"
                src="https://logodownload.org/wp-content/uploads/2019/09/weg-logo-3.png" alt="">
        </li>
        <nav aria-label="breadcrumb" style="display: flex; justify-content: center; align-items: center;" *ngIf="!telaLogin">
            <ol class="breadcrumb" style="margin: 0px 0px 0px 2vw !important; ">
                <li role="button" [ngClass]="{'active': item.disabled}" class="breadcrumb-item" aria-current="page"
                    [routerLink]="'/'+item.url" *ngFor="let item of items">{{item.label | titlecase}}</li>
            </ol>
        </nav>
    </ul>
    <ul class="nav justify-content-end nav-items-center" style="width:60%" *ngIf="!telaLogin">
        <div class="d-flex" joyrideStep="oito" [title]="'Seções'" [stepContent]="customContent" 
            [stepContentParams]="{'texto': textoTutorial[7]}" style="overflow: auto;">
            <li *ngIf="!versaoSolicitante()" class="nav-item">
                <a class="nav-link" routerLink="/tela-inicial/reunioes" [routerLinkActive]="'active'">{{ "componentes-fixos.header.reunioes" | translate }}</a>
            </li>
            <li class="nav-item">
                <a role="button" class="nav-link" routerLink="/tela-inicial" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{exact: true}">{{ "componentes-fixos.header.demandas" | translate }}</a>
            </li>
        </div>
        <li role="button" class="nav-item" routerLink="/tela-inicial/chat" *ngIf="!inicial" joyrideStep="sete"
            [title]="'Suas Mensagens'" [stepContent]="customContent" [stepContentParams]="{'texto': textoTutorial[6]}"
            style="overflow: auto;">
            <a class="nav-link"><i class="bi bi-chat-left-dots icon"></i></a>
        </li>
        <li role="button" class="nav-item" (click)="mostrar_modal = !mostrar_modal" *ngIf="!inicial" joyrideStep="seis"
            [title]="'Notificações'" [stepContent]="customContent" [stepContentParams]="{'texto': textoTutorial[5]}"
            style="overflow: auto;">
            <a class="nav-link"><i class="bi bi-bell icon"></i></a>
            <app-notificacoes class="" *ngIf="mostrar_modal"></app-notificacoes>
        </li>
        <li role="button" class="nav-item" [matMenuTriggerFor]="idiomaMenu" joyrideStep="cinco" [title]="'Idiomas'"
            [stepContent]="customContent" [stepContentParams]="{'texto': textoTutorial[4]}" style="overflow: auto;">
            <a class="nav-link"><img style="width: 30px; margin-right: 10px"
                    [src]="linkImagemPais">
                <i class="bi bi-chevron-down">
                </i></a>
        </li>

        <mat-menu #idiomaMenu="matMenu">
            <button mat-menu-item (click)="mudarIdioma('es', 'https://s1.static.brasilescola.uol.com.br/be/conteudo/images/bandeira-espanha-55c26319db07f.jpg')">
                <span><img style="width:24px; margin-right: 10px"
                        src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/bandeira-espanha-55c26319db07f.jpg">Español
                    (ES)</span>
            </button>
            <button mat-menu-item (click)="mudarIdioma('zh', 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/2560px-Flag_of_the_People%27s_Republic_of_China.svg.png')">
                <span><img style="width:24px; margin-right: 10px"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/2560px-Flag_of_the_People%27s_Republic_of_China.svg.png">Chinese (ZH)</span>
            </button>
            <button mat-menu-item (click)="mudarIdioma('en', 'https://s3.static.brasilescola.uol.com.br/be/conteudo/images/estados-unidos.jpg')">
                <span><img style="width:24px; margin-right: 10px"
                        src="https://s3.static.brasilescola.uol.com.br/be/conteudo/images/estados-unidos.jpg">English
                    (EN)</span>
            </button>
            <button mat-menu-item (click)="mudarIdioma('de', 'https://s5.static.brasilescola.uol.com.br/be/2020/10/bandeira-da-alemanha.jpg')">
                <span><img style="width:24px; margin-right: 10px;"
                        src="https://s5.static.brasilescola.uol.com.br/be/2020/10/bandeira-da-alemanha.jpg">Alemão (DE)</span>
            </button>
            <button mat-menu-item (click)="mudarIdioma('pt', 'https://www.gov.br/mre/pt-br/embaixada-seul/arquivos/imagens/BRASIL.png')">
              <span><img style="width:24px; margin-right: 10px"
                      src="https://www.gov.br/mre/pt-br/embaixada-seul/arquivos/imagens/BRASIL.png">Português
                  (PT-BR)</span>
          </button>
        </mat-menu>


        <ng-template #customContent let-texto="texto" style="border-radius: 20px;">
            <div [innerHTML]="texto" style="max-width: 300px; padding: 20px;"></div>
        </ng-template>

        <li [matMenuTriggerFor]="menu" role="button" class="nav-item" *ngIf="!inicial" joyrideStep="quatro"
            [title]="'Configurações e Rascunho'" [stepContent]="customContent"
            [stepContentParams]="{'texto': textoTutorial[3]}" style="overflow: auto;">
            <a class="nav-link"><i class="bi bi-person-square icon"></i></a>
        </li>
        <mat-menu #menu="matMenu">
            <button routerLink="/tela-inicial/rascunhos" mat-menu-item>
                <span><i class="bi bi-clipboard-plus me-3" style="font-size: 20px;"></i>{{ "componentes-fixos.header.rascunhos" | translate }}</span>
            </button>
            <button mat-menu-item routerLink="/tela-inicial/configuracoes/perfil">
                <span><i class="bi bi-gear me-3" style="font-size: 20px;"></i>{{ "componentes-fixos.header.configuracoes" | translate }}</span>
            </button>
            <button routerLink="/" mat-menu-item>
                <span><i class="bi bi-box-arrow-right me-3" style="font-size: 20px;"></i>{{ "componentes-fixos.header.sair" | translate }}</span>
            </button>
        </mat-menu>
    </ul>
</nav>
