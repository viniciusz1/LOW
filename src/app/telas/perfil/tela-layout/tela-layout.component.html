
        <div class="paginas-conf container-fluid" style="padding: 0px !important;">
            <div class="perfil-completo">
                <div class="desc-incial"
                    style="display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px;">
                    <h5 style="margin: 0px;">
                        {{ "telas.configuracoes-layout.subtitulo" | translate }}
                    </h5>
                </div>
                <div class="confDados" style="margin: 10px;">
                    <div class="dadosPessoais">
                        <div class="perfil">
                            <div class="nome" style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px; margin: 10px; justify-content: space-between;">
                                <div class="dadosPrincipais" style="display: flex; width: 100%; justify-content: space-between;">
                                    <div class="caracteristica" style="margin-right: 10px;">
                                        <span>
                                            {{ "telas.configuracoes-layout.temas" | translate }}:
                                        </span>
                                    </div>
                                    <div class="nome-dado">
                                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <!-- <option selected>Selecione a opção:</option> -->
                                            <option value="1">{{ "telas.configuracoes-layout.padrao" | translate }}</option>
                                            <option value="2">{{ "telas.configuracoes-layout.preto" | translate }}</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                            <div class="nome" style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px; margin: 10px; justify-content: space-between;">
                                <div class="dadosPrincipais" style="display: flex; width: 100%; justify-content: space-between;">
                                    <div class="caracteristica" style="margin-right: 10px;">
                                        <span>
                                            {{ "telas.configuracoes-layout.fonte" | translate }}:
                                        </span>
                                    </div>
                                    <div class="nome-dado">
                                        <select #themefont (click)="setFontTheme(themefont.value)" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <!-- <option selected>Selecione a opção:</option> -->
                                            <option [selected]="fontAtual == 'system-ui'" value="system-ui">System-ui</option>
                                            <option [selected]="fontAtual == 'monospace'" value="monospace">Monospace</option>
                                            <option [selected]="fontAtual == 'ui-sans-serif'" value="ui-sans-serif">Ui-sans-serif</option>
                                            <option [selected]="fontAtual == 'Roboto, Helvetica Neue, sans-serif'" value="Roboto, Helvetica Neue, sans-serif" selected>Roboto</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                            <div class="nome" style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px; margin: 10px; justify-content: space-between;">
                                <div class="dadosPrincipais" style="display: flex; width: 100%; justify-content: space-between;">
                                    <div class="caracteristica" style="margin-right: 10px;">
                                        <span>
                                            {{ "telas.configuracoes-layout.tamanho" | translate }}:                                     </span>
                                    </div>
                                    <div class="nome-dado">
                                        <select #fontes (change)="setFontSize(fontes.value)" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <!-- <option selected>Selecione a opção:</option> -->
                                            <option [selected]="fontSize == '10'" value="10">10</option>
                                            <option [selected]="fontSize == '11'" value="11">11</option>
                                            <option [selected]="fontSize == '12'" value="12">12</option>
                                            <option [selected]="fontSize == '13'" value="13">13</option>
                                            <option [selected]="fontSize == '14'" value="14">14</option>
                                            <option [selected]="fontSize == '15'" value="15">15</option>
                                            <option [selected]="fontSize == '16'" value="16">16</option>
                                            <option [selected]="fontSize == '17'" value="17">17</option>
                                            <option [selected]="fontSize == '18'" value="18">18</option>
                                          </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
