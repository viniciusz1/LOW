<nav class="nav low-shadow" style="background-color: white;">
    <ul class="nav nav-pills nav-items-center" style="width: 40%;">
        <li class="nav-item " routerLink="/tela-inicial" style="cursor: pointer;">
            <img class="my-2 ms-5" style="width: 70px;"
                src="https://logodownload.org/wp-content/uploads/2019/09/weg-logo-3.png" alt="">
        </li>

            <p-tabMenu [model]="items" [activeItem]="items[0]" ></p-tabMenu>
            <ol class="breadcrumb" style="margin:0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Demandas</a></li>
            </ol>
        </nav> -->
        <nav aria-label="breadcrumb" style="display: flex; justify-content: center; align-items: center;">
            <ol class="breadcrumb" style="margin: 0px 0px 0px 2vw !important; ">
              <li class="breadcrumb-item"><a href="tela-inicial">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Library</li>
            </ol>
        </nav>
    </ul>
    <ul class="nav justify-content-end nav-items-center" style="width:60%" >
        <li class="nav-item">
            <a class="nav-link" routerLink="/tela-inicial/reunioes" [routerLinkActive]="'active'">REUNIÕES</a>
        </li>
        <li class="nav-item" >
            <a role="button" class="nav-link" routerLink="/tela-inicial" [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="'active'">DEMANDAS</a>
        </li>
        <li role="button" class="nav-item" routerLink="/tela-inicial/chat" *ngIf="!inicial"
        joyrideStep="sete"
        [title]="'Suas Mensagens'"
        [stepContent]="customContent"
        [stepContentParams]="{'texto': textoTutorial[6]}"
        style="overflow: auto;">
            <a class="nav-link"><i class="bi bi-chat-left-dots icon"></i></a>
        </li>
        <li role="button" class="nav-item" (click)="mostrar_modal = !mostrar_modal" *ngIf="!inicial"
        joyrideStep="seis"
        [title]="'Notificações'"
        [stepContent]="customContent"
        [stepContentParams]="{'texto': textoTutorial[5]}"
        style="overflow: auto;">
            <a class="nav-link"><i class="bi bi-bell icon"></i></a>
            <app-notificacoes class="" *ngIf="mostrar_modal"></app-notificacoes>
        </li>
        <li role="button" class="nav-item" [matMenuTriggerFor]="idiomaMenu"
        joyrideStep="cinco"
        [title]="'Idiomas'"
        [stepContent]="customContent"
        [stepContentParams]="{'texto': textoTutorial[4]}"
        style="overflow: auto;">
            <a class="nav-link"><img style="width: 30px; margin-right: 10px"
                    src="https://www.gov.br/mre/pt-br/embaixada-seul/arquivos/imagens/BRASIL.png">
                <i class="bi bi-chevron-down">
                </i></a>
        </li>
        <mat-menu #idiomaMenu="matMenu">
            <button mat-menu-item>
                <span><img style="width:24px; margin-right: 10px"
                        src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/bandeira-espanha-55c26319db07f.jpg">Español
                    (ES)</span>
            </button>
            <button mat-menu-item>
                <span><img style="width:24px; margin-right: 10px"
                        src="https://ledefi.com.br/wp-content/uploads/2022/09/gb-flag.png">English (UK)</span>
            </button>
            <button mat-menu-item>
                <span><img style="width:24px; margin-right: 10px"
                        src="https://s3.static.brasilescola.uol.com.br/be/conteudo/images/estados-unidos.jpg">English
                    (EN)</span>
            </button>
            <button mat-menu-item>
                <span><img style="width:24px; margin-right: 10px;"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Flag_of_France_%281794%E2%80%931815%2C_1830%E2%80%931974%2C_2020%E2%80%93present%29.svg/255px-Flag_of_France_%281794%E2%80%931815%2C_1830%E2%80%931974%2C_2020%E2%80%93present%29.svg.png">Français
                    (FR)</span>
            </button>

        </mat-menu>


        <ng-template #customContent let-texto="texto" style="border-radius: 20px;">
            <div [innerHTML]="texto" style="max-width: 300px; padding: 20px;"></div>
        </ng-template>

        <li [matMenuTriggerFor]="menu" role="button" class="nav-item" *ngIf="!inicial"
        joyrideStep="quatro"
        [title]="'Configurações e Rascunho'"
        [stepContent]="customContent"
        [stepContentParams]="{'texto': textoTutorial[3]}"
        style="overflow: auto;">
            <a class="nav-link"><i class="bi bi-person-square icon"></i></a>
        </li>
        <mat-menu #menu="matMenu">
            <button routerLink="/tela-inicial/rascunhos" mat-menu-item>
                <span><i class="bi bi-clipboard-plus me-3" style="font-size: 20px;"></i>Rascunhos</span>
            </button>
            <button mat-menu-item routerLink="/tela-inicial/configuracoes/perfil">
                <span><i class="bi bi-gear me-3" style="font-size: 20px;"></i>Configurações</span>
            </button>
            <button routerLink="/" mat-menu-item>
                <span><i class="bi bi-box-arrow-right me-3" style="font-size: 20px;"></i>Sair</span>
            </button>
        </mat-menu>
    </ul>
</nav>
