<div class="row">
  <div class="col-2" style="padding: 3.5rem !important;">
    <div style="position: fixed; left: 1vw; display: flex;">
      <div style="margin-top: 0.45vh;">
        <!-- <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="width: 100%"></div>
        </div> -->
        <p-timeline [value]="titulosDemanda">
            <ng-template pTemplate="marker" let-event>
                <a class="custom-marker shadow-2" [style.backgroundColor]="event.color">
                    <i [ngClass]="event.icon"></i>
                </a>
            </ng-template>
        </p-timeline>
      </div>
        <nav class="h-100 flex-column align-items-stretch pe-4">
          <nav class="nav nav-pills flex-column" id="scroll" >
            <a class="nav-link nav-scroll" style="margin-bottom: 3.1vh;" href="#item-1" (click)="teste()">Dados Gerais</a>
            <a class="nav-link nav-scroll" style="margin-bottom: 3.1vh;" href="#item-2">Benef√≠cios</a>
            <a class="nav-link nav-scroll" href="#item-3">Adicionais</a>
          </nav>
        </nav>
    </div>
  </div>

  <div class="tela-corrida col-10 border-start">
    <div>
      <div style="margin: 0 10vw" class="mt-5">
        <p-accordion *ngIf="aparecerProposta">
          <p-accordionTab header="Demanda">
            <app-parte-demanda></app-parte-demanda>
          </p-accordionTab>
        </p-accordion>
        <app-parte-demanda *ngIf="!aparecerProposta"></app-parte-demanda>
        <app-parte-reuniao *ngIf="aparecerProposta"></app-parte-reuniao>
        <div
          class="d-flex justify-content-between"
          style="margin-top: 2vh !important; margin-bottom: 2vh"
        >
          <button class="btn btn-danger ms-2" routerLink="/tela-inicial">
            Cancelar
          </button>
          <button class="btn btn-primary me-2" (click)="onSubmitDemanda()">
            Finalizar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
