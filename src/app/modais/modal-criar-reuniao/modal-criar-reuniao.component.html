<div class="row m-3">
  <div class="col-xl-7 drag-column">
    <div class="d-flex">
      <app-filtro-demanda class="mb-2" [filtroReduzidoVertical]="true" [mostrarIconeDeAbrirFiltro]="false">
      </app-filtro-demanda>
    </div>
    <div class="drop-column d-table border p-3 rounded low-shadow" style="
              margin-left: auto;
              margin-right: auto;
              width: 0;
            " pDroppable="demandas" (onDrop)="drop()">
      <p-scrollPanel [style]="{ width: '100%', height: '40vh' }">
        <h6>Propostas</h6>
        <div *ngFor="let demanda of listaDemandas" class="mt-2">
          <app-list-demanda role="button" [mostrarBotao]="false" pDraggable="demandas" [dadosDemada]="demanda"
            [mostrarIconeAdicionar]="true" (clicouAdicionarPauta)="adicionarDemanda(demanda)"
            (onDragStart)="dragStart(demanda)" (onDragEnd)="dragEnd()">
          </app-list-demanda>
        </div>
      </p-scrollPanel>
    </div>
  </div>
  <div class="col-xl-5" style="height: 60vh" pDroppable="demandas" (onDrop)="drop()">
    <div class="border rounded drop-column p-1 mb-2 low-shadow">
      <p-scrollPanel [style]="{ width: '100%', height: '40vh' }" styleClass="scroll">
        <div class="text-center h6 mt-3" *ngIf="listaDemandasEscolhidas.length == 0">
          Arraste as Propostas para este campo!
        </div>
        <div class="" *ngFor="let demanda of listaDemandasEscolhidas">
          <app-card-demanda pDraggable="products" (onDragStart)="dragStart(demanda)" (onDragEnd)="dragEnd()"
            [dadosDemada]="demanda" [isPauta]="true" (clicouEmExcluir)="excluirDemanda(demanda)">
            [mudarTamanho]="'100%'" class="col-6 mt-3"></app-card-demanda>
        </div>
      </p-scrollPanel>
    </div>
    <div class=" mt-1 p-3 border rounded low-shadow">
      <div class="">
        <label for="time">Data e Hora da Reuni達o:</label>
        <p-calendar placeholder="Clique aqui!" [(ngModel)]="dataReuniao" [showTime]="true" [showSeconds]="true"
          inputId="time"></p-calendar>
      </div>
      <div class=" mt-1">
        <label for="time">Selecione a Comiss達o da Reuni達o:</label>
        <p-dropdown class="w-100" [options]="listaDeComissoesReuniao" [(ngModel)]="comissaoSelecionada"
          ></p-dropdown>
      </div>
      <div class=" mt-1">
        <button class="btn btn-primary">Marcar Reuni達o</button>
      </div>
    </div>
  </div>
</div>
