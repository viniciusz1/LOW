<app-header>
</app-header>
<div style="height: 90vh;" class=" d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center">
        <img src="../../../../assets/Frame 6 (2).jpg" class="low-shadow rounded" style="width: 35vw; min-width: 13vh;" alt="" srcset="">
        <div class="bloco low-shadow">
            <div class="d-flex justify-content-center">
                <div class="titulo low-shadow">Login</div>
            </div>
            <div class="d-flex flex-column" style="margin-bottom: 3vh;">
                <span class="p-float-label">
                    <input type="text" pInputText [(ngModel)]="usuario" class="inputs"> 
                    <label>Usuario</label>
                </span>
            </div>
            <div class="d-flex flex-column" style="margin-bottom: 3vh;">
                <span class="p-float-label">
                    <input type="password" pInputText [(ngModel)]="senha" class="inputs"> 
                    <label>Senha</label>
                </span>
            </div>
            <div class="d-flex mb-3 align-items-center justify-content-center">
                <div class="me-3 d-flex align-items-center justify-content-center">
                    <input type="checkbox" class="me-1"><label for="">Lembrar-me</label>
                </div>
                <a href="">Esqueceu a senha?</a>
            </div>
            <div class="d-flex justify-content-center">
                <div class="low-shadow rounded" style="margin-top: 3vh;">
                    <button class="btn btn-primary" routerLink="/tela-inicial" style="width: 8vw;">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
