<div style="width: auto">
  <div>
    <div class="container mt-4">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <ng-template
            #customContent
            let-texto="texto"
            style="border-radius: 20px"
          >
            <div
              [innerHTML]="texto"
              style="max-width: 300px; padding: 20px"
            ></div>
          </ng-template>
          <button
            joyrideStep="nove"
            [title]="'Filtrar Demandas'"
            [stepContent]="customContent"
            [stepContentParams]="{ texto: textoTutorial[8] }"
            style="overflow: auto"
            (click)="openModalCriarReuniao()"
            class="btn btn-primary"
          >
            <i class="bi bi-people me-2"></i>
            Marcar Reunião
          </button>
          <!-- [routerLink]="'/tela-inicial/calendario'" -->
          <button
            joyrideStep="dez"
            [title]="'Filtrar Demandas'"
            [stepContent]="customContent"
            [stepContentParams]="{ texto: textoTutorial[9] }"
            style="overflow: auto"
            class="btn btn-primary ms-3"
            (click)="openCalendario()"
          >
            <i class="bi bi-calendar-week me-2"></i>Ver em calendário
          </button>
        </div>
        <div class="d-flex">
          <p-dropdown
            *ngIf="!showFiltro"
            [options]="opcoesOrdenacao"
            [(ngModel)]="ordenarSelect"
            placeholder="Ordenar"
            optionLabel="name"
          ></p-dropdown>
          <span *ngIf="!showFiltro" class="p-input-icon-left ms-3">
            <i class="pi pi-search"></i>
            <input
              type="text"
              class="border"
              pInputText
              placeholder="Pesquisar Demanda"
              [(ngModel)]="pesquisaReuniao"
            />
          </span>
          <div class="d-flex">
          <button
            *ngIf="!showFiltro"
            class="btn btn-primary ms-3"
            style="width: 150px"
            (click)="showFiltro = !showFiltro"
          >
            Filtrar Mais
            <i class="bi bi-chevron-double-down"></i>
          </button>
        </div>
          <app-filtro-reuniao
            *ngIf="showFiltro"
            (closeFiltro)="showFiltro = !showFiltro"
            class="me-3"
          >
          </app-filtro-reuniao>
        </div>
      </div>
    </div>
    <div class="container">
      <p-confirmDialog #cd icon="pi pi-exclamation-triangle">
        <ng-template pTemplate="footer">
          <button
            type="button"
            (click)="cd.reject()"
            class="btn btn-outline-danger"
          >
            <i class="pi pi-times"></i>Não
          </button>
          <button type="button" class="btn btn-danger" (click)="cd.accept()">
            <i class="pi pi-check"></i>Sim
          </button>
        </ng-template>
      </p-confirmDialog>
      <div>
        <app-card-reuniao
          class="m-1"
          *ngFor="let reuniao of listaReunioes"
          [dadosReuniao]="reuniao"
          (cancelarReuniao)="modalDeConfirmacaoCancelamentoDemanda()"
        ></app-card-reuniao>
      </div>
    </div>
  </div>

  <app-sidebar-reuniao
    [style.left.px]="showSidebar"
    (clicouNaSeta)="moveSidebar()"
    style="
      position: fixed;
      z-index: 2;
      transition: left 0.3s ease 0s;
      top: 43vh;
    "
  ></app-sidebar-reuniao>
</div>
