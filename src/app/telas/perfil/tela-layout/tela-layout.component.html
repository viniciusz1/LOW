<div class="paginas-conf container-fluid" style="padding: 0px !important;">
    <div class="perfil-completo">
        <div class="desc-incial"
            style="display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px;">
            <h5 falarTexto style="margin: 0px;">
                {{ "telas.configuracoes-layout.subtitulo" | translate }}
            </h5>
        </div>
        <div class="confDados" style="margin: 10px;">
            <div class="dadosPessoais">
                <div class="perfil">
                    <div class="nome"
                        style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px; margin: 10px; justify-content: space-between;">
                        <div class="dadosPrincipais"
                            style="display: flex; width: 100%; justify-content: space-between;">
                            <div class="caracteristica" style="margin-right: 10px;">
                                <span falarTexto>
                                    {{ "telas.configuracoes-layout.temas" | translate }}:
                                </span>
                            </div>
                            <div class="nome-dado">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <!-- <option selected>Selecione a opção:</option> -->
                                    <option value="1" falarTexto>{{ "telas.configuracoes-layout.padrao" | translate }}
                                    </option>
                                    <option value="2" falarTexto>{{ "telas.configuracoes-layout.preto" | translate }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="nome"
                        style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px; margin: 10px; justify-content: space-between;">
                        <div class="dadosPrincipais"
                            style="display: flex; width: 100%; justify-content: space-between;">
                            <div class="caracteristica" style="margin-right: 10px;">
                                <span falarTexto>
                                    {{ "telas.configuracoes-layout.fonte" | translate }}:
                                </span>
                            </div>
                            <div class="nome-dado">
                                <select #themefont (click)="setFontTheme(themefont.value)"
                                    class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <!-- <option selected>Selecione a opção:</option> -->
                                    <option falarTexto
                                        [selected]="configIniciaisService.fontAtual == 'Roboto, Helvetica Neue, sans-serif'"
                                        value="Roboto, Helvetica Neue, sans-serif" selected>Roboto</option>
                                    <option falarTexto [selected]="configIniciaisService.fontAtual == 'system-ui'"
                                        value="system-ui">System-ui</option>
                                    <option falarTexto [selected]="configIniciaisService.fontAtual == 'monospace'"
                                        value="monospace">Monospace</option>
                                    <option falarTexto [selected]="configIniciaisService.fontAtual == 'ui-sans-serif'"
                                        value="ui-sans-serif">Ui-sans-serif</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="nome"
                        style="display: flex; border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px; margin: 10px; justify-content: space-between;">
                        <div class="dadosPrincipais"
                            style="display: flex; width: 100%; justify-content: space-between;">
                            <div class="caracteristica" style="margin-right: 10px;">
                                <span falarTexto>
                                    {{ "telas.configuracoes-layout.tamanho" | translate }}: </span>
                            </div>
                            <div class="nome-dado">
                                <select #fontes (change)="setFontSize(fontes.value)" class="form-select form-select-sm"
                                    aria-label=".form-select-sm example">
                                    <!-- <option selected>Selecione a opção:</option> -->
                                    <option falarTexto [selected]="configIniciaisService.fontSize == '10'" value="10">10
                                    </option>
                                    <option falarTexto [selected]="configIniciaisService.fontSize == '11'" value="11">11
                                    </option>
                                    <option falarTexto [selected]="configIniciaisService.fontSize == '12'" value="12">12
                                    </option>
                                    <option falarTexto [selected]="configIniciaisService.fontSize == '13'" value="13">13
                                    </option>
                                    <option falarTexto [selected]="configIniciaisService.fontSize == '14'" value="14">14
                                    </option>
                                    <option falarTexto [selected]="configIniciaisService.fontSize == '15'" value="15">15
                                    </option>
                                    <option falarTexto [selected]="configIniciaisService.fontSize == '16'" value="16">16
                                    </option>
                                    <option falarTexto [selected]="configIniciaisService.fontSize == '17'" value="17">17
                                    </option>
                                    <option falarTexto [selected]="configIniciaisService.fontSize == '18'" value="18">18
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="nome"
                        style="border-bottom: 1px solid #8f8f8f; padding: 10px 0px 10px 10px; margin: 10px;">
                        <div class="dadosPrincipais"
                            style="display: flex; width: 100%; justify-content: space-between;">
                            <div class="caracteristica" style="margin-right: 10px;">
                                <span falarTexto>
                                    Card Demanda:
                                </span>
                            </div>
                            <div class="nome-dado">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <!-- <option selected>Selecione a opção:</option> -->
                                    <option falarTexto
                                        [selected]="configIniciaisService.fontAtual == 'Roboto, Helvetica Neue, sans-serif'"
                                        value="Roboto, Helvetica Neue, sans-serif" selected>Padrão Low</option>
                                    <option falarTexto [selected]="configIniciaisService.fontAtual == 'system-ui'"
                                        value="system-ui">Claro</option>
                                    <option falarTexto [selected]="configIniciaisService.fontAtual == 'monospace'"
                                        value="monospace">Tonalidade WEG</option>
                                    <option falarTexto [selected]="configIniciaisService.fontAtual == 'ui-sans-serif'"
                                        value="ui-sans-serif">Personalizar</option>
                                </select>
                            </div>
                        </div>
                        <div class="nome-dado">
                            <div class="flex-1 flex flex-column align-items-center gap-3">
                                <label htmlFor="cp-hex" class="font-bold block mb-2"> HEX </label>
                                <div style="display: flex;">
                                    <p-colorPicker style="width: 25px; height: 25px;"
                                        [(ngModel)]="color"></p-colorPicker>
                                    <p-colorPicker style="width: 20px; height: 20px;"
                                        [(ngModel)]="color"></p-colorPicker>
                                </div>
                                <span>{{ color }}</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-primary" (click)="redefinir()">Redefinir configurações</button>
                </div>
            </div>
        </div>
    </div>
</div>
