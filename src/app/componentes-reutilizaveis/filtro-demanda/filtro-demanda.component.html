<div class="low-shadow" style=" border: 1px solid rgb(77, 76, 76); padding: 15px; background: white;">
    <h6 class="d-flex justify-content-between">Filtrar demandas <i type="button" class="bi bi-chevron-down"
            (click)="closeFiltro.emit()" aria-controls="collapseExample">
        </i></h6>
    <div class="line">
        <div class="bloco">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-between">
                    <div class="d-flex mt-3">
                        <span class="p-float-label">
                            <input class="p-inputtext-sm" placeholder="Ex: Sistema de Gerenciamento" pInputText type="text" pInputText>
                            <label for="float-input">Título da Demanda:</label>
                        </span>
                        <div class="d-flex flex-column">
                            <span class="p-float-label">
                                <input class="p-inputtext-sm" placeholder="Ex: 123" pInputText type="text" pInputText>
                                <label for="float-input">Número da Solicitação:</label>
                            </span>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="p-float-label">
                                <input class="p-inputtext-sm" placeholder="Ex: Vinícius" pInputText type="text" pInputText>
                                <label for="float-input">Responsável:</label>
                            </span>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="p-float-label">
                                <input class="p-inputtext-sm" placeholder="Ex: Grande" pInputText type="text" pInputText>
                                <label for="float-input">Tamanho da demanda:</label>
                            </span>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="p-float-label">
                                <input class="p-inputtext-sm" placeholder="Ex: Vendas" pInputText type="text" pInputText>
                                <label for="float-input">Fórum de aprovação</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="d-flex mt-3">
                    <div class="">
                        <span class="p-float-label">
                            <input class="p-inputtext-sm" placeholder="Ex: Backlog" pInputText type="text" pInputText>
                            <label for="float-input">Status de aprovação:</label>
                        </span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="p-float-label">
                            <input class="p-inputtext-sm" placeholder="Ex: Cléber" pInputText type="text" pInputText>
                            <label for="float-input">Solicitante:</label>
                        </span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="p-float-label">
                            <input class="p-inputtext-sm" placeholder="Ex: 9283" pInputText type="text" pInputText>
                            <label for="float-input">Código PPM:</label>
                        </span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="p-float-label">
                            <input class="p-inputtext-sm" placeholder="Ex: Motores" pInputText type="text" pInputText>
                            <label for="float-input">Departamento:</label>
                        </span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="rounded low-shadow mt-3">
                            <button class="btn btn-primary"><i class="bi bi-search"></i></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
