<div class="container mt-5">
    <div class="row">
        
        <div class="col-9 mb-5" style="overflow: auto; max-height: 60vh;" >
            <div  *ngFor="let demanda of listaDemanda" class="mb-2">
                <app-card-demanda [exibirBotaoParecerComissao]="true" [tipoDeAta]="'Ata Publicada'" (abrirModal)="openModalParecerComissaoProposta()" [dadosDemada]="demanda" [mudarTamanho]="'100%'"></app-card-demanda>
            </div>
        </div>
        <div class="col-3 direita-grande">
            <div class="alinhar-direita">
                <div class="d-flex flex-column p-3 rounded" style="border: 1px solid rgb(112, 110, 110); width: fit-content;">
                    <span class="d-flex">Data da comissão: 27/08/2022</span>
                    <hr>
                    <span class="d-flex">Comissão: 007</span>
                    <hr>
                    <span class="d-flex">Qtd Propostas: 8</span>
                </div>
                <button class="btn btn-primary mt-3" (click)="openModalAtaDocumento()">Visualizar ata publicada</button>
                <button class="btn btn-primary mt-3" (click)="openModalAtaDocumento()">Visualizar ata não publicada</button>
            </div>
            <button class="btn btn-primary mb-3">Gerar documentação</button>
        </div>
    </div>
</div>
