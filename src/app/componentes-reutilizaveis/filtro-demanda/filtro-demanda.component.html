<div class="low-shadow rounded border" style="padding: 15px; background: white;">
    <h6 class="d-flex justify-content-between">Filtrar demandas
        <i *ngIf="mostrarIconeDeAbrirFiltro" type="button" class="bi bi-chevron-down" (click)="closeFiltro.emit()"
            aria-controls="collapseExample">
        </i>
    </h6>
    <div class="line">
        <div class="bloco">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <div class="d-flex mt-3" [ngClass]="{'reduzir-inputs': filtroReduzidoVertical}">
                        <span class="p-float-label me-2 ">
                            <input class="p-inputtext-sm" #titulo placeholder="Ex: Sistema de Gerenciamento" pInputText
                                type="text" pInputText>
                            <label for="float-input">Título da Demanda:</label>
                        </span>
                        <span class="p-float-label me-2">
                            <input class="p-inputtext-sm" #codigo placeholder="Ex: 123" pInputText type="text"
                                pInputText>
                            <label for="float-input">Número da Solicitação:</label>
                        </span>
                        <!-- <span class="p-float-label me-2">
                            <input class="p-inputtext-sm" #responsavel placeholder="Ex: Vinícius" pInputText type="text" pInputText>
                            <label for="float-input">Responsável:</label>
                        </span> -->
                        <!-- <span class="p-float-label">
                            <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="tamanho"
                                [(ngModel)]="value" optionLabel="tamanho"></p-dropdown>
                            <label for="dropdown">Tamanho da Demanda:</label>
                        </span> -->
                        <span class="p-float-label me-2" >
                            <p-dropdown
                            [style]="{height: '37px'}"
                              inputId="dropdown"
                              [autoDisplayFirst]="false"
                              [options]="tamanho"
                              [(ngModel)]="valorTamanho"
                              optionLabel="tamanho"
                            ></p-dropdown>
                            <label for="dropdown">Tamanho da demanda:</label>
                          </span>
                    </div>
                </div>
                <div class="d-flex mt-3 justify-content-center" [ngClass]="{'reduzir-inputs': filtroReduzidoVertical}">
                    <!-- <span class="p-float-label me-2">
                        <input class="p-inputtext-sm" #forum placeholder="Ex: Vendas" pInputText type="text" pInputText>
                        <label for="float-input">Fórum de aprovação</label>
                    </span> -->
                    <span class="p-float-label me-2">
                        <input class="p-inputtext-sm" #solicitante placeholder="Ex: Cléber" pInputText type="text"
                            pInputText>
                        <label for="float-input">Solicitante:</label>
                    </span>
                    <!-- <span class="p-float-label  me-2">
                        <input class="p-inputtext-sm" #ppm placeholder="Ex: 9283" pInputText type="text" pInputText>
                        <label for="float-input">Código PPM:</label>
                    </span> -->
                    <!-- <span *ngIf="!filtroReduzidoVertical" class="p-float-label me-2">
                        <input class="p-inputtext-sm" placeholder="Ex: Motores" pInputText type="text" pInputText>
                        <label for="float-input">Departamento:</label>

                    </span> -->
                    <span class="p-float-label me-2" >
                        <p-dropdown
                        [style]="{height: '37px'}"
                          inputId="dropdown"
                          [autoDisplayFirst]="false"
                          [options]="status"
                          [(ngModel)]="valorStatus"
                          optionLabel="status"
                        ></p-dropdown>
                        <label for="dropdown">Status de Aprovação:</label>
                      </span>
                    <div (click)="filtroAcionado.emit({solicitante: solicitante.value,codigoDemanda: codigo.value,status: valorStatus, tamanho: valorTamanho, tituloDemanda: titulo.value  })"
                        *ngIf="!filtroReduzidoVertical" class="d-flex justify-content-center">
                        <button class="btn btn-primary"><i class="bi bi-search"></i></button>
                    </div>

                </div>
                <div class="d-flex mt-3" [ngClass]="{'reduzir-inputs justify-content-center': filtroReduzidoVertical}">

                    <span *ngIf="filtroReduzidoVertical" class="p-float-label me-2">
                        <input class="p-inputtext-sm" placeholder="Ex: Motores" pInputText type="text" pInputText>
                        <label for="float-input">Departamento:</label>
                    </span>
                    <span *ngIf="filtroReduzidoVertical" class="p-float-label me-2">
                        <input class="p-inputtext-sm" placeholder="Ex: Grande" pInputText type="text" pInputText>
                        <label for="float-input">Tamanho da demanda:</label>
                    </span>

                </div>
                <div *ngIf="filtroReduzidoVertical" class="d-flex justify-content-end mt-2">
                    <button (click)="filtroAcionado.emit()" class="btn btn-primary me-4"><i class="bi bi-search"></i>
                        Pesquisar</button>
                </div>
            </div>
        </div>
    </div>
</div>
