<div class="low-shadow rounded border" style="padding: 15px; background: white;"
  (keydown.enter)="atualizarFiltro({solicitante: solicitante.value,codigoDemanda: codigo.value,status: valorStatus, tamanho: valorTamanho, tituloDemanda: titulo.value, analista: analista.value, departamento: departamento.value, sort: ''})">
  <h6 falarTexto class="d-flex justify-content-between">{{ "componentes-reutilizaveis.filtro-demanda.filtrar-demandas" |
    translate }}
    <i *ngIf="mostrarIconeDeAbrirFiltro" type="button" class="bi bi-chevron-down" (click)="closeFiltro.emit()"
      aria-controls="collapseExample">
    </i>
  </h6>
  <div class="line">
    <div class="bloco">
      <div class="d-flex flex-column">
        <div class="d-flex justify-content-center">
          <div class="d-flex mt-3" [ngClass]="{'reduzir-inputs': filtroReduzidoVertical}">
            <span class="p-float-label me-2 ">
              <input inputEmFoco class="p-inputtext-sm" #titulo placeholder="Ex: Sistema de Gerenciamento" pInputText
                type="text" pInputText>
              <label for="float-input" *ngIf="!filtroReduzidoVertical">{{
                "componentes-reutilizaveis.filtro-demanda.titulo-demanda" | translate }}</label>
              <label for="float-input" *ngIf="filtroReduzidoVertical">{{
                "componentes-reutilizaveis.filtro-demanda.s-titulo-demanda" | translate }}</label>
            </span>
            <span class="p-float-label me-2">
              <input inputEmFoco class="p-inputtext-sm" #codigo placeholder="Ex: 123" pInputText type="text" pInputText>
              <label for="float-input" *ngIf="!filtroReduzidoVertical">{{
                "componentes-reutilizaveis.filtro-demanda.numero-solicitacao" | translate }}</label>
              <label for="float-input" *ngIf="filtroReduzidoVertical">{{
                "componentes-reutilizaveis.filtro-demanda.s-numero-solicitacao" | translate }}</label>
            </span>
            <span class="p-float-label me-2">
              <input inputEmFoco class="p-inputtext-sm" #analista placeholder="Ex: Vinícius" pInputText type="text"
                pInputText>
              <label for="float-input">{{ "componentes-reutilizaveis.filtro-demanda.responsavel" | translate }}</label>
            </span>
            <span class="p-float-label me-2">
              <p-dropdown [style]="{height: '37px'}" inputId="dropdown" [autoDisplayFirst]="false" [options]="tamanho"
                [(ngModel)]="valorTamanho"></p-dropdown>
              <label for="float-input" *ngIf="!filtroReduzidoVertical">{{
                "componentes-reutilizaveis.filtro-demanda.tamanho" | translate }}</label>
              <label for="float-input" *ngIf="filtroReduzidoVertical">{{
                "componentes-reutilizaveis.filtro-demanda.tamanho" | translate }}</label>
            </span>
          </div>
        </div>
        <div class="d-flex mt-3" [ngClass]="{'reduzir-inputs': filtroReduzidoVertical}"
          style="margin-top: 2.5vh !important;">
          <span class="p-float-label me-2">
            <input inputEmFoco class="p-inputtext-sm" #solicitante placeholder="Ex: Cléber" pInputText type="text"
              pInputText>
            <label for="float-input">{{ "componentes-reutilizaveis.filtro-demanda.solicitante" | translate }}</label>
          </span>
          <span class="p-float-label me-2"
            [hidden]="this.nivelAcesso == 'Solicitante' || this.nivelAcesso == 'GerenteNegocio'">
            <input inputEmFoco class="p-inputtext-sm" #departamento placeholder="Ex: Motores" pInputText type="text">
            <label for="float-input">{{ "componentes-reutilizaveis.filtro-demanda.departamento" | translate }}</label>
          </span>
          <span class="p-float-label me-2">
            <p-dropdown [style]="{height: '37px'}" inputId="dropdown" [autoDisplayFirst]="false"
              placeholder="Selecione o Status" [options]="status" [optionLabel]="'label'" [optionValue]="'value'"
              [(ngModel)]="valorStatus"></p-dropdown>
            <label for="dropdown">{{ "componentes-reutilizaveis.filtro-demanda.status" | translate }}</label>
          </span>
          <span class="p-float-label me-2">
            <button
              (click)="atualizarFiltro({solicitante: solicitante.value,codigoDemanda: codigo.value,status: valorStatus, tamanho: valorTamanho, tituloDemanda: titulo.value, analista: analista.value, departamento: departamento.value, sort: ''})"
              class="btn btn-primary"><i class="bi bi-search"></i></button>
          </span>
          <span class="p-float-label me-2" *ngIf="mostrarExcel">
            <button
              (click)="exportarExcel.emit({solicitante: solicitante.value,codigoDemanda: codigo.value,status: valorStatus, tamanho: valorTamanho, tituloDemanda: titulo.value, analista: analista.value, departamento: departamento.value, sort: ''})"
              class="btn btn-success"><i class="bi bi-filetype-csv " style="font-size: 17px"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
