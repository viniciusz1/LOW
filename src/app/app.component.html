<div
  *ngIf="!startedRecodAudio"
  style="position: fixed; top: 33%; right: 0; z-index: 2"
  (click)="startVoice()"
>
  <i class="bi bi-mic"></i>
</div>

<div
  *ngIf="startedRecodAudio"
  style="position: fixed; top: 33%; right: 0; z-index: 2"
  (click)="stopVoice()"
>
  <i class="bi bi-x-lg"></i>
</div>
<div
  *ngIf="falarTextoService.permitirFala"
  style="position: fixed; top: 35%; right: 0; z-index: 2"
  (click)="falarTextoService.permitirFala = false"
>
  <i class="bi bi-volume-off"></i>
</div>
<div
  *ngIf="!falarTextoService.permitirFala"
  style="position: fixed; top: 35%; right: 0; z-index: 2"
  (click)="falarTextoService.permitirFala = true"
>
  <i class="bi bi-volume-mute"></i>
</div>
