    <div class="card">
      <p-table #dt [columns]="cols" [value]="listaHistoricoDemandas" selectionMode="multiple" [(selection)]="demandasSelecionadas" [exportHeader]="'customExportHeader'" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="caption">
              <div class="flex">
                  <button type="button" pButton pRipple icon="pi pi-file"  class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                  <button type="button" pButton pRipple icon="pi pi-file-excel"  class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                  <button type="button" pButton pRipple icon="pi pi-file-pdf"  class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                  <button type="button" pButton pRipple icon="pi pi-filter"  class="p-button-info ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>
              </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th *ngFor="let col of columns">
                      {{ col.header }}
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pSelectableRow]="rowData">
                  <td *ngFor="let col of columns">
                      {{ rowData[col.field] }}
                  </td>
              </tr>
          </ng-template>
      </p-table>
  </div>
  </p-scrollPanel>
